<!DOCTYPE html>                        <!--문서 타입-->
<!--HTML은 tag로 구성된 언어예요!!-->
<!--tag는 두가지 종류가 있어요!!
  1. 시작태그와 닫는태그로 구성된 태그가 있어요!
  2. 시작태그만 가지고 있는 태그가 있어요!
-->
<!--
    tag는 중첩구조를 가질 수 있어요!
    하나의 tag가 다른 tag들을 포함할 수 있어요..
    이때 부모와 자식, 후손의 관계가 성립해요!!

    tag와 tag안에 포함된 요소들을 통칭해서
    => element
    => tag
    => property, attribute

    HTML문서는 크게 2가지 부분으로 구성되요!
    <head> : 설정부분
    <body> : web browser에서 rendering 할 데이터.

    tag는 크게 두가지 종류가 있어요!!
    1. block level element : 무조건 1라인을 차지
    2. inline element      : 내용에 대한 영역만 차지

-->

<html lang="en">

    <head>
        <meta charset="UTF-8"> <!--유니코드 -->
        <title>Title</title>
        <style>
            .myclass {
                color : red;
                background-color: yellow;
                font-size : 30pt ;
                text-align: center;
            }
        </style>

    </head>

    <body>
        <h1 class="myclass">아우성!!</h1> <!--head line : 제일 크게 -->
        <h2>아우성!!</h2> <!--head line : h1보다 조금 작게 -->
        <h3 class="myclass">아우성!!</h3> <!--head line : h2보다 조금 작게 -->
        <h4>아우성!!</h4> <!--head line : h3보다 조금 작게 -->
        <h5>아우성!!</h5> <!--head line : h4보다 조금 작게 -->
        <h6 class="myclass">아우성!!</h6> <!--head line : h5보다 조금 작게 -->
        <span>이것은 소리없는 아우성!!</span> <!--이것도 영역 잡는 태그 : inline element-->
        <div>이것도 소리없는 아우성!!</div>  <!--이것도 영역 잡는 태그 : block level element-->
        <img src="image/samdasoo.jpg" width="300" data-author="홍길동">
        <!--ul => unordered list-->
        <br> <!--줄바꿈 태그-->
        <ul>
            <li>서울</li> <!--list-->
            <li>인천</li>
            <li>제주</li>
        </ul>
        <!--ul => ordered list-->
        <ol>
            <li>홍길동</li>
            <li>김길동</li>
            <li>신사임당</li>
        </ol>
        <a href="http://www.naver.com">여기를 클릭클릭!!</a>   <!--anchor 태그,hypertext reference-->
        <!-- 사용자 입력 양식 -->
        <input type="button" value="버튼을 누르세요!!!!!!!!!!!">
        <input type="text">
        <input type="date">
        <input type="color">
    </body>
</html>
