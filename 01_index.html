<!DOCTYPE html>
<html lang="en">


    <head>
        <!--일반적인 설정이 와요!! -->
       <meta charset="UTF-8">
       <title>Title</title>
        <style>
            h1{ color: darkred;

            }

        </style>
        <script>
            function my_func(){
                alert("소리없는 아우성!!"); //경고창을 출력!!
            }
        </script>

    </head>


    <body>
        <!--Browser에 출력하고 싶은 내용이 와요-->
        <h1>이것은 소리없는 아우성! 껄껄껄!!</h1>     <!--heading 1-->
        <input type="button", value="클릭클릭!!", onclick="my_func()">
        <br> <!-- 한줄 띄라는 내용        -->
        <img src="image/samdasoo.jpg">
        <!-- elemet, tage, property(attribute) -->
    </body>
</html>
